- name: Add Apt Keys
  apt_key: keyserver=hkp://keyserver.ubuntu.com:80 id=0DF731E45CE24F27EEEB1450EFDC8610341D9410 state=present

- name: Add respository
  apt_repository: "deb http://repository.spotify.com stable non-free"
    
- name: Update cache
  apt:
    update_cache: True
  become: True

- name: Install audio packages
  package: name={{ item }} state=present
  with_items: "{{ packages }}"
  become: True
